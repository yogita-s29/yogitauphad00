<h3>Update Employee</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Id</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="student.id" name="id">
      </div>
  
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="student.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Department</label>
      <input type="text" class="form-control" id="department" required [(ngModel)]="student.department" name="department">
    </div>

  

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
